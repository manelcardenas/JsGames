<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <h1><center>Whac-a-mole</center></h1>
    <center><button class="start-button">START</button></center>
    <h2><center>Your score: <span id="score">0</span></center></h2>
    <h2><center>Time left: <span id="time-left">40</span></center></h2>

    <center><div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div></center>


    <script src="app.js"></script>
</body>
</html>
